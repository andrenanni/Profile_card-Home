<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box-center">
            <div class="top-card">
                <img src="img/bg-pattern-card.jpg" class="bg-card">
            </div>
            <div class="avatar">
                <img src="img/photo-card.jpeg" class="photo">
            </div>   
            <div class="center-card">
                <div class="name">
                    <p class="txt-bold">André Nanni</p>
                    <p class="number">25</p>
                </div>
                <p class="txt-brasil">Brasil</p>
            </div>
            <div class="bottom-card">
                <div class="bottom">
                    <div class="followers">
                        <p class="txt-bold">286</p>
                        <p class="txt-light">Followers</p>
                    </div>
                    <div class="like">
                        <p class="txt-bold">803K</p>
                        <p class="txt-light">Likes</p>
                    </div>
                    <div class="photos">
                        <p class="txt-bold">84</p>
                        <p class="txt-light">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Coded by <a href="https://www.linkedin.com/in/andnanni" target="_blank">André Nanni</a> - 2023
    </footer>
</body>
</html>
